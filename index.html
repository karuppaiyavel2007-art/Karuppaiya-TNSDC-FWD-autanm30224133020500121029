<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Job Application Form</title>

  <style>

    body {

      font-family: Arial, sans-serif;

      background-color: #f4f4f4;

      margin: 0;

      padding: 0;

    }

    .container {

      max-width: 600px;

      margin: 50px auto;

      background-color: #fff;

      padding: 30px;

      border-radius: 10px;

      box-shadow: 0 0 10px rgba(0,0,0,0.1);

    }

    h2 {

      text-align: center;

      color: #333;

    }

    label {

      display: block;

      margin: 15px 0 5px;

      font-weight: bold;

    }

    input, select, textarea {

      width: 100%;

      padding: 10px;

      border-radius: 5px;

      border: 1px solid #ccc;

      box-sizing: border-box;

    }

    button {

      margin-top: 20px;

      padding: 12px;

      width: 100%;

      background-color: #28a745;

      color: white;

      font-size: 16px;

      border: none;

      border-radius: 5px;

      cursor: pointer;

    }

    button:hover {

      background-color: #218838;

    }

  </style>

</head>

<body>

  <div class="container">

    <h2>Job Application Form</h2>

    <form action="submit_application.php" method="post" enctype="multipart/form-data">

      <label for="fullName">Full Name:</label>

      <input type="text" id="fullName" name="fullName" placeholder="Your full name" required>

      <label for="email">Email:</label>

      <input type="email" id="email" name="email" placeholder="Your email" required>

      <label for="phone">Phone Number:</label>

      <input type="tel" id="phone" name="phone" placeholder="Your phone number" required pattern="[0-9]{10}" title="Enter 10-digit phone number">

      <label for="position">Position Applying For:</label>

      <select id="position" name="position" required>

        <option value="">--Select Position--</option>

        <option value="developer">Developer</option>

        <option value="designer">Designer</option>

        <option value="manager">Manager</option>

        <option value="intern">Intern</option>

      </select>

      <label for="resume">Upload Resume:</label>

      <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>

      <label for="coverLetter">Cover Letter:</label>

      <textarea id="coverLetter" name="coverLetter" rows="5" placeholder="Write your cover letter here..."></textarea>

      <button type="submit">Submit Application</button>

    </form>

  </div>

</body>

</html>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
